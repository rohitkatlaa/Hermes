{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    <p><a href="{{ url_for('group_create',) }}">Create a new group</a></p>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
